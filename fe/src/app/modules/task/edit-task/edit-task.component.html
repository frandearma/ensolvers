<div class="container py-5">
  <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mb-12">
    <form (ngSubmit)="editTask()" [formGroup]="formEditTask">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputDetail">Detail for Task</label>
          <input #detail formControlName="detail"  type="text" class="form-control" id="inputDetail" name="detail" value="{{detailTask}}" required placeholder="Ex. Read a book..">
        </div>
        <div class="form-group col-md-4">
          <label for="selectFolder">Folder</label>
          <select #selectFolder formControlName="selectFolder" name="selectFolder" id="selectFolder" class="form-control">
            <option value="0">Chose...</option>
            <option value="{{option.id}}" [selected]="option.id == folderID"  *ngFor="let option of folders">{{option.name}}</option>
          </select>
        </div><br>
        <div class="row">
          <div class="col">
            <a  href="#" routerLink="/folder/{{folderID}}" class="btn btn-primary"><i class="fas fa-arrow-left me-1"></i>Back</a>
          </div>
          <div class="col">
            <button #btnEditTask type="submit" class="btn btn-success"><i class="fas fa-edit me-1"></i> Edit Task</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
